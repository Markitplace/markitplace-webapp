<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<div class="container">
      <div class="row">
        <div class="span12">
    {% include 'flash.html' %}
    <div class="well">
        <h3>{{ _('Please Sign In') }}</h3>
        <a href="/signup">{{ _('Signup') }}</a>
        <form class="form" action="" method="post" name="login">
            {{ form.hidden_tag() }}
            <div class="control-group">
                <div class="controls">
                    <label class="control-label" for="email">{{ _('Email address') }}</label>
                    {{ form.email }}
                    <label class="control-label" for="password">{{ _('Password') }}</label>
                    {{ form.password }}
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <label class="checkbox" for="remember_me" style="margin-left: 20px;">
                        {{ form.remember_me }} {{ _('Remember Me') }}
                    </label>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <input class="btn btn-primary" type="submit" value="{{ _('Sign In') }}">
                </div>
            </div>
        </form>
    </div>
   </div>
  </div>
 </div>
{% endblock %}
