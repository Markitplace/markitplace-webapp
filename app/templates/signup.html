{% extends "base.html" %}

{% block content %}
{% include 'flash.html' %}
<div class="container">
      <div class="row">
        <div class="span12">
    <div class="well">
        <h3>{{ _('Please Sign In') }}</h3>
        <form class="form" action="" method="post" name="login">
            {{ form.hidden_tag() }}
            <div class="control-group">
                <label class="control-label" for="openid">{{ _('Sign Up:') }}</label>
                <div class="controls">
                    <label class="control-label">username</label>
                    {{ form.nickname }}
                    <label class="control-label" for="fname">{{ _('First Name') }}</label>
                    {{ form.fname }}
                    <label class="control-label" for="lname">{{ _('Last Name') }}</label>
                    {{ form.lname }}
                    <label class="control-label">email</label>
                    {{ form.email }}
                    <label class="control-label">password</label>
                    {{ form.password }}
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <input class="btn btn-primary" type="submit" value="{{ _('Sign In') }}">
                </div>
            </div>
        </form>
    </div>
   </div>
  </div>
 </div>
{% endblock %}
